name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python -m unittest discover

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
      
        run: |
          echo "$SSH_PRIVATE_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem
          ssh -o StrictHostKeyChecking=no -i deploy_key.pem $STAGING_USER@$STAGING_HOST << 'EOF'
            # Navigate to the correct Flask app directory
            cd /home/ubuntu/flask-app

            # Ensure the repository is correctly set up
            if [ ! -d ".git" ]; then
              git clone git@github.com:your-user/your-repo.git .
            fi
            
            # Ensure the correct branch is checked out
            git fetch origin
            git checkout staging || git checkout -b staging
            git pull origin staging

            # Ensure the virtual environment is set up
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install -r requirements.txt

            # Restart Flask application service
            if systemctl list-units --full -all | grep -Fq "flaskapp.service"; then
              sudo systemctl restart flaskapp
            else
              echo "Warning: flaskapp.service not found. Ensure it's set up."
            fi
          EOF
